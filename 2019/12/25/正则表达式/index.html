an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br></pre></td><td class="code"><pre><span class="line">  <span class="comment">// i表示不区分大小写  g表示全匹配</span></span><br><span class="line"><span class="comment">// 实例化正则对象 new RegExp(pattern[, attributes]);</span></span><br><span class="line">  <span class="comment">// pattern：模式字符串 , attributes: 'g' || 'i'</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">'study'</span>, <span class="string">'ig'</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(reg);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 字面量声明 /pattern/ig</span></span><br><span class="line"> <span class="comment">// match 匹配,获取匹配数组   默认匹配一项  匹配不到返回null</span></span><br><span class="line">  <span class="keyword">var</span> str = <span class="string">'656abcd ab545sd ashABj11h bbadd'</span>;</span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/[a-z]&#123;3,5&#125;[0-9]+/ig</span>;</span><br><span class="line">  <span class="keyword">var</span> res = str.match(reg);</span><br><span class="line">  <span class="comment">// console.log(res);</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// search 查找,查找匹配数据  返回首次出现的下标，匹配不上就是-1</span></span><br><span class="line">  <span class="keyword">var</span> str = <span class="string">'56abcd ab545sd acdshABj11h bbadd'</span>;</span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/[0-9]&#123;5&#125;[a-zA-Z]&#123;2&#125;/</span>;</span><br><span class="line">  <span class="keyword">var</span> res = str.search(reg);</span><br><span class="line">  <span class="built_in">console</span>.log(res);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// replace 替换,替换匹配到的数据  默认替换一个</span></span><br><span class="line">  <span class="keyword">var</span> str = <span class="string">'56abcd ab545sd acdshABj11h bbadd'</span>;</span><br><span class="line">  <span class="keyword">var</span> res = str.replace(<span class="regexp">/a[a-z]&#123;2&#125;[0-9]+/ig</span>, <span class="string">'**'</span>);</span><br><span class="line">  <span class="built_in">console</span>.log(res);</span><br><span class="line"> <span class="keyword">var</span> arr = [<span class="string">'sb'</span>, <span class="string">'nmb'</span>, <span class="string">'习大大'</span>, <span class="string">'nmsl'</span>, <span class="string">'mdzz'</span>];</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> oBtn = <span class="built_in">document</span>.querySelector(<span class="string">'#btn'</span>);</span><br><span class="line">  <span class="keyword">var</span> oTxt = <span class="built_in">document</span>.querySelector(<span class="string">'#txt'</span>);</span><br><span class="line"></span><br><span class="line">  oBtn.onclick = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> content = oTxt.value;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> str = arr.join(<span class="string">'|'</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(str, <span class="string">'ig'</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// console.log(reg);</span></span><br><span class="line"></span><br><span class="line">    content = content.replace(reg, <span class="string">'**'</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">console</span>.log(content);</span><br><span class="line"> <span class="comment">// test 验证字符串是否符合规则，返回true||false</span></span><br><span class="line">  <span class="keyword">var</span> str = <span class="string">'sasasa'</span>;</span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/^(sa)+$/</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> res = reg.test(str);</span><br><span class="line"></span><br><span class="line">  <span class="built_in">console</span>.log(res);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 用户名不能以数字开头  10-20位  只能包含数字字母_$</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/^[a-zA-Z_$][\w$]&#123;9,19&#125;$/</span>;</span><br><span class="line"></span><br><span class="line">  <span class="built_in">console</span>.log(reg.test(<span class="string">'a5454_$@545454'</span>));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// exec 查找字符串内是否包含符合规则的字符串，返回数组||null</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> str = <span class="string">'656abcd ab545sd ashABj11h bbadd'</span>;</span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/[a-z]&#123;3,5&#125;[0-9]+/ig</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> res = reg.exec(str)</span><br><span class="line">  <span class="built_in">console</span>.log(res);</span><br><span class="line"><span class="comment">// \d 匹配一个数字字符，等价于[0-9]</span></span><br><span class="line">  <span class="comment">// \D 匹配一个非数字字符，等价于[^0-9]</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// \w 匹配一个可以组成单词(变量)的字符(包括字母，数字，下划线)</span></span><br><span class="line">  <span class="comment">// 如[\w]匹配"$5.98"中的5，等价于[a-zA-Z0-9_]</span></span><br><span class="line">  <span class="comment">// \W 匹配一个不可以组成单词的字符</span></span><br><span class="line">  <span class="comment">// 如[\W]匹配"$5.98"中的$，等价于[^a-zA-Z0-9_]</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// \s 匹配一个空白字符，等价于[\n\r\f\t\v]</span></span><br><span class="line">  <span class="comment">// \S 匹配一个非空白字符，等价于[^\n\f\r\t\v]</span></span><br><span class="line"><span class="comment">// 检查邮政编码 // 共6位数字，第一位不能为0</span></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/^[1-9][0-9]&#123;5&#125;$/</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/^[1-9]\d&#123;5&#125;$/</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 检查文件压缩包 // xxx.zip||xxx.gz||xxx.rar</span></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/^\w+\.(zip|gz|rar)$/</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/^\w+\.(zip|gz|rar)$/</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 电子邮件 xxxxx@xxxx.xxxx  xxx@xx.xx.xx</span></span><br><span class="line">  <span class="comment">// var reg = /^\w+@\w+(\.\w+)+$/;</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/^\w+@\w+\.\w+$/</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/^\w+@\w+(\.\w+)+$/</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 手机号(1开头任意数字)  1(3|5|7|8|4)\d&#123;9&#125;</span></span><br><span class="line">  <span class="comment">// var reg = /^1\d&#123;10&#125;$/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// var reg = /^1(3|5|7|8|4)\d&#123;9&#125;$/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 身份证 // 42 24 22 19660101 5810 // 421087 19890101 121X</span></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/^\d&#123;17&#125;(\d|X)$/</span></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/^[1-9]\d&#123;5&#125;[19|20]\d&#123;2&#125;\d&#123;7&#125;(\d|X)$/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 匹配中文 [\u4e00-\u9fa5]</span></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/[\u4e00-\u9fa5]/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 账户名只能使用数字字母下划线，且数字不能开头，长度在6-15之间</span></span><br><span class="line">  <span class="keyword">var</span> reg = <span class="regexp">/^[a-zA-Z_]\w&#123;5,14&#125;$/</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> str = <span class="string">'   abcd adbf  cd  '</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 删除多余空格</span></span><br><span class="line">  <span class="built_in">console</span>.log(str.replace(<span class="regexp">/\s+/g</span>, <span class="string">' '</span>));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 删除所有的空格</span></span><br><span class="line">  <span class="built_in">console</span>.log(str.replace(<span class="regexp">/\s+/g</span>, <span class="string">''</span>));</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 删除前后的空格</span></span><br><span class="line">  <span class="built_in">console</span>.log(str.replace(<span class="regexp">/^\s+|\s+$/g</span>, <span class="string">''</span>));</span><br></pre></td></tr></table></figure>
